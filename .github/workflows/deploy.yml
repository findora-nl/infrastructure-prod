name: Deploy Infrastructure to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [core-redeploy, ui-redeploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout infrastructure repo
        uses: actions/checkout@v3
        with:
            path: infrastructure
        
      - name: â¬‡ï¸ Checkout Core Repo
        uses: actions/checkout@v3
        with:
            repository: findora-nl/core
            path: core
            token: ${{ secrets.CORE_REPO_PAT }}

      - name: â¬‡ï¸ Checkout UI Repo
        uses: actions/checkout@v3
        with:
            repository: findora-nl/ui
            path: ui
            token: ${{ secrets.UI_REPO_PAT }}

      - name: ğŸ§° Install UI Dependencies
        working-directory: ui
        run: npm ci

      - name: ğŸ›  Build UI
        working-directory: ui
        run: npm run build

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: ğŸ”§ Ensure S3 Bucket Website Configuration
        run: |
          aws s3api put-bucket-website --bucket findora.nl --website-configuration '{
            "IndexDocument": { "Suffix": "index.html" },
            "ErrorDocument": { "Key": "index.html" }
          }'

      - name: ğŸš€ Deploy UI to S3
        run: |
          aws s3 sync ui/dist s3://findora.nl --delete \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      - name: ğŸ“¦ Install and Build Lambda
        working-directory: core
        run: |
          npm ci
          make package

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ“‚ Terraform Init
        working-directory: infrastructure
        run: terraform init

      - name: ğŸ§¹ Terraform Format Check
        working-directory: infrastructure
        run: terraform fmt -check -recursive

      - name: ğŸ§ª Terraform Validate
        working-directory: infrastructure
        run: terraform validate

      - name: ğŸ“Š Terraform Plan
        working-directory: infrastructure
        run: |
            terraform plan \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}"

      - name: ğŸš€ Terraform Apply
        working-directory: infrastructure
        run: |
            terraform apply -auto-approve \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}"
